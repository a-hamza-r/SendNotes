<!DOCTYPE html>
<html>
	<head>
		<h1> Share Notes </h1>
		<script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
		</script>

		<script type="text/javascript">
		$(document).ready(function () {
			var coursename = $('#coursename').val()

			$("#coursename").on("change", function () {
				coursename = $(this).val()
			})

			$("#submit_button").click(function () {
				$.post('/course', {course: coursename})
				.done(function (data) {
					window.localStorage.setItem("course_id", data);
					window.location.assign("index2.html")
				})
			})
		})
		</script>
	</head>

	<body>
		<p> CHOOSE A COURSE: </p>
			
		<select id="coursename">
			<option>COP5570</option>
			<option>COT5507</option>
			<option>COP5611</option>
		</select>
		<br><br>
		<button id="submit_button"> Submit</button>
		<p id = "submit_button"  style="display: none"> now move to another page </p>
		<!-- </form> -->
	</body>
</html>
